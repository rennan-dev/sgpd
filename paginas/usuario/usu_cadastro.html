<head>

    <link rel="stylesheet" href="../../css/style.css">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--font text-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
    <!--navigation start-->
    <nav class="navbar navbar-expand-lg navbar-light shadow custom-navbar" style="background-color: black;">
        <div class="container container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ms-auto custom-ul">
              <li class="nav-item custom-li">
                <a href="../index.html" aria-current="page" class="nav-link active" style="color:aliceblue";>Home</a>
              </li>
              <li class="nav-item custom-li">
                <a href="../contato.html" class="nav-link" style="color: aliceblue;">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!--main section start-->
    <div class="text-center" style="margin-top: 40pt;"><h1>{Cadastro}</h1></div>
    <main class="container mt-5 card" style="width: 40%; margin-bottom: 40pt;">
    <div class="card-body">
      <div class="text-center mt-3">
          <h2>Usuário</h2>
      </div>
      <div>
          <form class="row g-3">
            <div class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Senha</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
                </div>
                <label for="inputPassword5" class="form-label my-1">Confirme sua Senha</label>
                <input type="password" id="inputPassword5" class="form-control my-1" aria-describedby="passwordHelpBlock">
            </div>
            <div class="col-md-6">
                <label for="validationDefault01" class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" id="validationDefault01" required>
              </div>
              <div class="col-md-6">
                <label for="validationDefault02" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="validationDefault02" required>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Aceito os termos
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
              </div>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="usu_login.html">Já possui uma conta? Faça login aqui</a>
          <a class="dropdown-item" href="#">Esqueceu sua senha?</a>
        </div>
    </div>
  </main>
  <!--main section end-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
