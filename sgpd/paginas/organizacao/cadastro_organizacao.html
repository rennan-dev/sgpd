<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPD</title>
    <!--main css-->
    <link rel="stylesheet" href="../../css/style.css">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--font text-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
  <!--navigation start-->
  <nav class="navbar navbar-expand-lg navbar-light " style="background: rgb(0, 36, 166)">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../../imagens/logo.jpeg" width="70" height="auto" class="d-inline-block align-text-top" alt="Logo">
      <span class="ms-2 text-white">Sistema de Gerenciamento de Pessoas Desaparecidos</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   </div>
   </nav>

   <main class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center my-5">
        <h1>Cadastro</h1>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12 col-lg-6 mb-3"> <!-- Em telas menores, cada card ocupa toda a largura -->
                    <div class="card" style="background-color: #f3f3f3;">
                        <div class="card-body">
                            <h5 class="card-title">Dados da organização</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="nomeOrganizacao" class="form-label">Nome da organização</label>
                                    <input type="text" class="form-control" id="nomeOrganizacao" name="nomeOrganizacao" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cnpj" class="form-label">CNPJ</label>
                                    <input type="text" class="form-control" id="cnpj" name="cnpj" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control" id="telefone" name="telefone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control" id="cep" name="cep" required>
                                </div>
                                <div class="mb-3">
                                    <label for="emailOrganizacao" class="form-label">Email da organização</label>
                                    <input type="email" class="form-control" id="emailOrganizacao" name="emailOrganizacao" required>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6 mb-3"> <!-- Em telas menores, cada card ocupa toda a largura -->
                    <div class="card" style="background-color: #f3f3f3;">
                        <div class="card-body">
                            <h5 class="card-title">Dados do administrador</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="nomeAdmin" class="form-label">Nome completo</label>
                                    <input type="text" class="form-control" id="nomeAdmin" name="nomeAdmin" required>
                                </div>
                                <div class="mb-3">
                                    <label for="matricula" class="form-label">Número de matrícula</label>
                                    <input type="text" class="form-control" id="matricula" name="matricula" required>
                                </div>
                                <div class="mb-3">
                                    <label for="emailAdmin" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailAdmin" name="emailAdmin" required>
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container text-center">
        <button class="btn btn-primary">Salvar</button> <!-- Adicione o botão "Salvar" aqui -->
    </div>

    <div class="mt-3" style="text-align: left; margin-top: 10px;">
        <a href="../tipoCadastro.html" style="text-decoration: none; font-weight: bold; display: block;">Voltar</a>
    </div>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
