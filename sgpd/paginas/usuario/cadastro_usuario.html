<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--main css-->
    <link rel="stylesheet" href="../../css/style.css">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--font text-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
  <!--navigation start-->
  <nav class="navbar navbar-expand-lg navbar-light " style="background: rgb(0, 36, 166)">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="../../imagens/logo.jpeg" width="70" height="auto" class="d-inline-block align-text-top" alt="Logo">
      <span class="ms-2 text-white">Sistema de Gerenciamento de Pessoas Desaparecidos</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
   </div>
   </nav>

   <main class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="container text-center my-5">
        <h1>Cadastro</h1>
    </div>

    <div class="container d-flex justify-content-center">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12 mb-3"> <!-- Remove a classe "col-lg-6" para ocupar toda a largura -->
                    <div class="card" style="background-color: #f3f3f3;">
                        <div class="card-body">
                            <h5 class="card-title">Dados do usuário</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="nomeCompleto" class="form-label">Nome completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="organizacao" class="form-label">Escolha uma organização</label>
                                    <select class="form-select" id="organizacao" name="organizacao" required>
                                        <option value="">Selecione uma organização</option>
                                        <!-- Adicione opções aqui -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmarSenha" class="form-label">Confirmar senha</label>
                                    <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha" required>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container text-center">
        <button class="btn btn-primary">Salvar</button>
    </div>

    <div class="mt-3" style="text-align: left; margin-top: 10px;">
        <a href="../tipoCadastro.html" style="text-decoration: none; font-weight: bold; display: block;">Voltar</a>
    </div>
    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
