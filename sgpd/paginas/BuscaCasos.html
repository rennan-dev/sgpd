<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUSCA CASOS</title>
    <!--main css-->
    <link rel="stylesheet" href="../css/style.css">
    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--font text-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    
  <!--navigation start-->
  <nav class="navbar navbar-expand-lg navbar-light" style="background: rgb(0, 36, 166)">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../imagens/logo.jpeg" width="70" height="auto" class="d-inline-block align-text-top" alt="Logo">
        <span class="ms-2 text-white">Sistema de Gerenciamento de Pessoas Desaparecidos</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  
  <nav class="navbar navbar-expand-lg navbar-light" style="background: rgb(1, 164, 255)">
    <div class="container d-flex justify-content-center">
      <button class="btn btn-light btn-sm mx-1">HOME</button>
      <button class="btn btn-light btn-sm mx-1">CADASTRAR</button>
      <button class="btn btn-light btn-sm mx-1">ATUALIZAR</button>
      <button class="btn btn-light btn-sm mx-1">AVISTAMENTO</button>
      <button class="btn btn-light btn-sm mx-1">SOLUCIONADOS</button>
      <button class="btn btn-light btn-sm mx-1">AJUDA</button>
    </div>
</nav>



<main class="container mt-3">
    <h1 class="text-center">Busca de Casos</h1>
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">Pesquisar Desaparecido(a)</h5>
        <form>
          <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto">
          </div>
          <div class="mb-3">
            <label for="municipio" class="form-label">Município</label>
            <input type="text" class="form-control" id="municipio">
          </div>
          <div class="mb-3">
            <label for="ordenadoPor" class="form-label">Ordenado por</label>
            <select class="form-select" id="ordenadoPor">
              <option value="nome">Nome</option>
              <option value="dataDesaparecido">Data do Desaparecido</option>
              <option value="dataAtualizacao">Data da Atualização</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Pesquisar</button>
        </form>
      </div>
    </div>
  </main>
  

    
    
    
    

  <footer class="footer-bg text-white py-3 mt-5" style="background: rgb(0, 36, 166)">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-4">
          <p class="mb-0">SGPD</p>
          <p class="mb-0">Redes Sociais</p>
        </div>
        <div class="col-12 col-md-4 text-center fixed-bottom mx-auto">
          <p class="mb-0">&copy; 2023 Todos os direitos reservados ao SGPD</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
