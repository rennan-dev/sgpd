    <!--main section start-->
    <div class="text-center" style="margin-top: 40pt;"><h1>{Cadastro}</h1></div>
    <main class="container mt-5 card" style="width: 40%; margin-bottom: 40pt;">
    <div class="card-body">
      <div class="text-center mt-3">
          <h2>Administrador</h2>
      </div>
      <div>
          <form class="row g-3">
            <div class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1">
            </div>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Senha</label>
                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Sua senha deve ter de 8 a 20 caracteres, conter letras e números e não deve conter espaços, caracteres especiais ou emoji.
                </div>
                <label for="inputPassword5" class="form-label my-1">Confirme sua Senha</label>
                <input type="password" id="inputPassword5" class="form-control my-1" aria-describedby="passwordHelpBlock">
            </div>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label">Primeiro nome</label>
                <input type="text" class="form-control" id="validationDefault01" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault02" class="form-label">Sobrenome</label>
                <input type="text" class="form-control" id="validationDefault02" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Organização</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="validationDefault03" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="validationDefault03" required>
              </div>
              <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Estado</label>
                <select class="form-select" id="validationDefault04" required>
                  <option selected disabled value=""></option>
                  <option value="AC">Acre (AC)</option>
                  <option value="AL">Alagoas (AL)</option>
                  <option value="AP">Amapá (AP)</option>
                  <option value="AM">Amazonas (AM)</option>
                  <option value="BA">Bahia (BA)</option>
                  <option value="CE">Ceará (CE)</option>
                  <option value="DF">Distrito Federal (DF)</option>
                  <option value="ES">Espírito Santo (ES)</option>
                  <option value="GO">Goiás (GO)</option>
                  <option value="MA">Maranhão (MA)</option>
                  <option value="MT">Mato Grosso (MT)</option>
                  <option value="MS">Mato Grosso do Sul (MS)</option>
                  <option value="MG">Minas Gerais (MG)</option>
                  <option value="PA">Pará (PA)</option>
                  <option value="PB">Paraíba (PB)</option>
                  <option value="PR">Paraná (PR)</option>
                  <option value="PE">Pernambuco (PE)</option>
                  <option value="PI">Piauí (PI)</option>
                  <option value="RJ">Rio de Janeiro (RJ)</option>
                  <option value="RN">Rio Grande do Norte (RN)</option>
                  <option value="RS">Rio Grande do Sul (RS)</option>
                  <option value="RO">Rondônia (RO)</option>
                  <option value="RR">Roraima (RR)</option>
                  <option value="SC">Santa Catarina (SC)</option>
                  <option value="SP">São Paulo (SP)</option>
                  <option value="SE">Sergipe (SE)</option>
                  <option value="TO">Tocantins (TO)</option>
                </select>
              </div>
              
              <div class="col-md-3">
                <label for="validationDefault05" class="form-label">CEP</label>
                <input type="text" class="form-control" id="validationDefault05" required>
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">
                    Aceito os termos
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Cadastrar</button>
              </div>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="adm_login.html">Já possui uma conta? Faça login aqui</a>
          <a class="dropdown-item" href="#">Esqueceu sua senha?</a>
        </div>
    </div>
  </main>
